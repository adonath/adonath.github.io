<!DOCTYPE html>
<html lang="en">


<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Add icon library -->
    <script src="https://kit.fontawesome.com/8bf43fed4f.js" crossorigin="anonymous">
    </script>
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
          tex2jax: {
            inlineMath: [ ['$','$'], ["\\(","\\)"] ],
            processEscapes: true
          }
        });
      </script>
      <script type="text/javascript"
              src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
      </script>
    <link href="../../static/css/main.css" rel="stylesheet" type="text/css">
    <link href="../../static/css/code.css" rel="stylesheet" type="text/css">
    <title>Axel Donath</title>
    <meta name="author" content="Axel Donath">
    <link rel="icon" type="image/png" href="static/images/favicon.png">
</head>

<body>
    <div class="container">
        <a id="top"></a>
        <div class="header">
            <h1 style="text-align: center;">Blog</h1>
        </div>
        <div class="menu">
            <p class="menu-blog-left">
                {% if previous_page %}
                <a href="{{ previous_page }}"> << </a>
                {% endif %}
            </p>
            <p class="menu-blog-center">
                <a href="../../blog.html"> Back to Archive </a>
            </p>
            <p class="menu-blog-right">
                {% if next_page %}
                <a href="{{ next_page }}"> >> </a>
                {% endif %}
            </p>
        </div>
        <div class="blog-text-header">
            <p class="blog-text-header-left">
                {{ date }}
            </p>
            <p class="blog-text-header-right">
                {{ readtime }}
            </p>
            <div class="blog-text-header-center">
                <details>
                    <summary>Table of Contents</summary>
                    <div class="blog-toc-content">
                        {{ toc }}
                    </div>
                </details>
            </div>
        </div>
        <div class="text">
            <h1>{{ title }}</h1>
            {{ content }}
        </div>
        <div style="text-align:center;margin-bottom: 1em;">
            <a href="#top">Back to top &uarr;</a>
        </div>
        <div class="footer">
            <p class="footer-left">
                Â© 2023 Created by <a href="http://axeldonath.com">Axel Donath </a>
                using <a href="https://jinja.palletsprojects.com/">Jinja 2 </a>
                and <a href="https://daringfireball.net/projects/markdown/">Markdown 2 </a>
            </p>
            <p class="footer-right">
                Page source on <a href="https://github.com/adonath/adonath.github.io">GitHub</a>
            </p>
        </div>

    </div>
</body>

</html>
